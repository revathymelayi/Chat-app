<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="chat-app">
            <!-- header -->
            <div class="header">
                <div class="name-details">
                    <img class="avatar"  src="https://conferenceoeh.com/wp-content/uploads/profile-dummy-girl.jpg" alt="">
                    <h4>Jacob John</h4>
                </div>
             
              <a href="#" class="sign-out main-link">SIGN OUT</a>
            </div>
            <!-- chat-section -->
            <div class="chat-section">
                <!-- single message -->
                <div class="single-chat">
                    <img class="avatar" src="https://conferenceoeh.com/wp-content/uploads/profile-dummy-girl.jpg" alt="">
                   <div class="message-details">
                    <h5>Jacob John</h5>
                    <p>This is a message</p>
                    <small>07-12-2023</small>
                    </div>
                </div>
                <!-- enter message -->
                <!-- <div class="enter-message">
                    <form id="enterMessage">
                        <input type="text" placeholder="Enter message.." name="message">
                        <button type="submit " class="main-link">SEND</button>
                    </form>
                </div> -->
            </div>
            <div class="enter-message">
                <form id="enterMessage">
                    <input type="text" placeholder="Enter message.." name="message">
                    <button type="submit " class="main-link">SEND</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <!-- <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script> -->
   <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>  
    <script src="app.js"></script>
</body>
</html>
